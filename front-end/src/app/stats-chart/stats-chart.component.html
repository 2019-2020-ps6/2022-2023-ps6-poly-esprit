<div style="text-align:center;width:75vw;height:45vh;">
    <div *ngIf="chartOptions && chartOptions.series && chartOptions.chart && chartOptions.title">
      <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [title]="chartOptions.title"
  ></apx-chart>
    </div>
  </div>
