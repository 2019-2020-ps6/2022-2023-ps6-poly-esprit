<app-header [title]="title"></app-header>
<!--<h1>Voici la liste : </h1>-->
  <ul>
    <div class="grid_display">
      <li *ngFor="let user of users">
        <div id = "user_selection">
          <a class="navigation" [routerLink]="['/themes', user.id]">
            <button class="user_selection_button"> <h1>Utilisateur : {{user.prenom}} {{ user.nom }} </h1> <img src={{user.path_pp}}> </button>
          </a>
        </div>
        <div class="gestion_admin">
           <a class="navigation" [routerLink]="['user-edit', user.id]">
            <button>Modifier l'utilisateur</button>
          </a>
          <a class="navigation" [routerLink]="['user-delete', user.id]">
            <button>Supprimer l'utilisateur</button>
          </a>
        </div>
      </li>
    </div>
  </ul>
<br>
