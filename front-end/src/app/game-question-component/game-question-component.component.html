<div *ngIf="quiz">


  <h2>Vous jouer au quiz : {{quiz.name}}</h2>

  <p>Voici le th√®me actuel : {{quiz.theme}}</p>


  <p *ngIf="quiz.questions[0]">Question : {{quiz.questions[0].label}}</p>

  <article id="answers">
    <div *ngFor="let answer of quiz.questions[0].answers">
      <app-game-answer-component [answer]="answer" [isSelected]="currentValue==answer.value" (selected)="onSelected($event)" class="answer"></app-game-answer-component>
    </div>
  </article>
</div>
