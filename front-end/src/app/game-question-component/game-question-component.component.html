<div *ngIf="quiz">
  <h2>Vous jouez au quiz : {{quiz.name}}</h2>

  <p>Voici le th√®me actuel : {{quiz.theme}}</p>

  <p id="question" *ngIf="question"> {{question.label}}</p>

  <article id="answers" *ngIf="question">
    <div *ngFor="let answer of getAnswerWithTypeOfUser()">
      <app-game-answer-component  [answer]="answer" [isBadSelected]="!answer.isCorrect" [isGoodSelected]="answer.isCorrect" [isSelected]="currentValue==answer.value" (selected)="onSelected($event)"></app-game-answer-component>
    </div>
  </article>
</div>
