<div *ngIf="quiz">
  <div id="libele_quiz">
    <h3 id="question" *ngIf="question"> {{question.label}}</h3>
  </div>



  <div id="picture">
    <a *ngIf="question" [href]="question.path_picture" target="_blank">
      <img [src]="question.path_picture" alt="Image de la question">
    </a>

    <article [ngClass]="{'isVisible': answerIsDuo}" class="answers">
      <div *ngFor="let answer of getAnswerDuo()">
        <app-game-answer-component (valideClick)="onValideClick()" [answer]="answer" [isBadSelected]="!answer.isCorrect" [isGoodSelected]="answer.isCorrect" [isSelected]="currentValue==answer.value" (selected)="onSelected($event)"></app-game-answer-component>
      </div>
    </article>
    <article [ngClass]="{'isVisible': answerIsCarre}" class="answers">
      <div *ngFor="let answer of getAnswerCarre()">
        <app-game-answer-component (valideClick)="onValideClick()" [answer]="answer" [isBadSelected]="!answer.isCorrect" [isGoodSelected]="answer.isCorrect" [isSelected]="currentValue==answer.value" (selected)="onSelected($event)"></app-game-answer-component>
      </div>
    </article>
    <article [ngClass]="{'isVisible': answerIsChoice}" class="answers" id="choice">
      <button appAdaptConfig (click)="isCarre()" class="buttonChoice">Carré (4 choix affichés)</button>
      <button appAdaptConfig (click)="isDuo()" class="buttonChoice">Duo (2 choix affichés) </button>
    </article>
  </div>
</div>
