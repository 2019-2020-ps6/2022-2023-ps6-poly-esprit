<app-header [title]="title"></app-header>
<div class="first" *ngIf="deleteVisible">
  <h1>Voulez vraiment supprimer l'utilisateur ?</h1>
  <form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
    <button type="submit">Oui</button>
    <br>
    <a class="navigation">
      <button (click)="closeDelete()">Non</button>
    </a>
    <br>
  </form>
</div>

<div class="espace"></div>
<div class="retour">
  <a class="navigation" [routerLink]="['/admin', id_user]">
    <button class="btnretour">Retour en arri√®re</button>
  </a>
</div>
<div class="selection_box">
  <div class="title">
    <h1>Liste des patients</h1>
    <a class="navigation" [routerLink]="['/user-create', id_user]">
      <button class="add_user">Ajouter un patient</button>
    </a>
  </div>
  <ul>
    <li *ngFor="let user of usersList">
      <div class="user_container">
        <a class="name" [routerLink]="['/themes', user.id]">
          <button class="user_selection_button"><h3>{{ user.nom }}</h3> <img src={{user.path_pp}}> </button>
        </a>
        <div class="button-container">
          <a class="navigation" [routerLink]="['/stats', user.id]">
            <button class="btn" data-testid="user.nom+'-stats-btn'" [ngClass]="user.nom+'-stats-btn'"> Voir les statistiques </button>
          </a>
          <a class="navigation" [routerLink]="['/user-edit', user.id, id_user]">
            <button class="btn" data-testid="user.nom+'-modify-btn'" [ngClass]="user.nom+'-modify-btn'">Modifier le patient</button>
          </a>
          <a class="navigation" >
            <button class="btn" data-testid="user.nom+'-delete-btn'" (click)="openDelete(user.id)" [ngClass]="user.nom+'-delete-btn'">Supprimer le patient</button>
          </a>
        </div>
      </div>
    </li>
  </ul>
  <br>

</div>
