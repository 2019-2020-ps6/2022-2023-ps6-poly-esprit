<app-header [title]="title"></app-header>

<div *ngIf="currentQuiz">
  <app-game-question-component  (whoIsSelected)="onWhoIsSelected($event)" (somethingSelected)="onSomethingSelected($event)" [quiz]="currentQuiz" [question]="currentQuiz.questions[currentIndex]"></app-game-question-component>
</div>
<div class="centre">

  <button class="valider"  [ngStyle]="getDisable()" [disabled]="somethingSelected" (click)="validate()">
    Valider
  </button>

  <a href="#">
    <button class="retour" [ngStyle]="getDisable()">
      Retour
    </button>
  </a>
  <button [ngStyle]="getDisableQuestion()" id="questionSuivante" (click)="incrementIndexQuestion()" >
    Question suivante
  </button>
</div>
