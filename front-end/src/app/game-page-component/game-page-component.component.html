<app-header [title]="title"></app-header>

<app-game-question-component [quiz]="currentQuiz" [question]="currentQuestion"></app-game-question-component>

<div class="centre">
  <button class="valider" (click)="incrementIndexQuestion()" style="font-size: 15px;">
    Valider
  </button>
  <button class="retour" (click)="decrementIndexQuestion()" >
    Retour
  </button>
</div>
