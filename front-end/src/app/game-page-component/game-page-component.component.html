<div id="clickCatcher" (click)="onClick()" height="100vh">
<app-header [title]="currentQuiz ? currentQuiz.name : ''"></app-header>

<div *ngIf="currentQuiz && currentQuestion">

  <app-game-question-component (valideClick)="onValideClick()" (whoIsSelected)="onWhoIsSelected($event)" (somethingSelected)="onSomethingSelected($event)" [quiz]="currentQuiz" [question]="currentQuiz.questions[currentIndex]"></app-game-question-component>
</div>
<div *ngIf="currentQuiz && !currentQuiz.questions[currentIndex]">
  <app-game-end-component [gameInstance]="gameInstance" [shared_clicks]="shared_clicks"></app-game-end-component>
</div>

<div class="centre" *ngIf="currentQuiz && currentQuiz.questions[currentIndex]">
  <button class="valider" appAdaptConfig (click)="validate()">
    Valider
  </button>

  <a [routerLink]="['/themes/', userId]">
    <button class="retour" appAdaptConfig>
      Quitter le quiz
    </button>
  </a>
</div>
</div>
