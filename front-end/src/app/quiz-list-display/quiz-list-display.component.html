<app-header [title]="title"></app-header>
<ul>
  <li *ngFor="let quiz of quizzes">
    <a class="navigation" [routerLink]="['/game-page', quiz.id]">
      {{ quiz.name }}
    </a>
    <a class="navigation" [routerLink]="['/edit-quiz', quiz.id]">
      <button>Modifier le quiz</button>
    </a>
    <button>Supprimer le quiz</button>
  </li>

</ul>

<app-create-quiz></app-create-quiz>
