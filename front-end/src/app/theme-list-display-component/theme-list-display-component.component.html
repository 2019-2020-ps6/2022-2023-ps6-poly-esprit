<app-header [title]="title"></app-header>

<div class="selection_box">
  <div>
    <h1>Liste des th√®mes :</h1>
    <hr>
    <input type="text">
  </div>
  <ul>
    <li *ngFor="let theme of themes">
      <div class="button_container">
        <a class="navigation" id="theme_selection" [routerLink]="['/themes/', theme.id, userId]">
          <button class="theme_selection">{{ theme.name }}</button>
        </a>
      </div>
    </li>
  </ul>
</div>
