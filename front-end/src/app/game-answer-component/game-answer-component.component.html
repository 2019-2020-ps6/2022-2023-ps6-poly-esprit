<div *ngIf="answer">
  <button appAdaptConfig [ngStyle]="{'background-color':getButtonColor(), 'color': getFontColor()}" [ngClass]="{'selected':isSelected, 'goodAnswer': isGoodSelected, 'badAnswer': isBadSelected}" class="buttonAnswer" (click)="select(answer.value)" (click)="onClick()">{{answer.value}}</button>
</div>
