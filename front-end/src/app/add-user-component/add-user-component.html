<app-header [title]="title"></app-header>

<form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
  <label for="nom">Nom de l'utilisateur :</label>
  <input type="text" id="nom" formControlName="nom" placeholder="Nom">
  <br>
  <label for="prenom">Prénom :</label>
  <input type="text" id="prenom" formControlName="prenom" placeholder="Prénom">
  <br>
  <label for="age">Age :</label>
  <input type="number" id="age" formControlName="age">
  <br>

  <label>
    <input type="checkbox" formControlName="male"> Homme
  </label>
  <label>
    <input type="checkbox" formControlName="female"> Femme
  </label>

  <br><br>

  </select>
